<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Diagn√≥stico</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico do Sistema</h1>
    
    <div id="results">
        <div class="status info">Carregando testes...</div>
    </div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function runDiagnostics() {
            results.innerHTML = '<h2>üß™ Executando Diagn√≥sticos...</h2>';
            
            // Teste 1: Backend
            try {
                const backendResponse = await fetch('http://localhost:3001/api');
                if (backendResponse.ok) {
                    addResult('‚úÖ Backend: Conectado (Porta 3001)', 'success');
                } else {
                    addResult('‚ùå Backend: Erro na resposta', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Backend: Falha na conex√£o - ${error.message}`, 'error');
            }
            
            // Teste 2: Verificar se Vue est√° dispon√≠vel
            if (typeof Vue !== 'undefined') {
                addResult('‚úÖ Vue.js: Biblioteca carregada', 'success');
            } else {
                addResult('‚ùå Vue.js: Biblioteca n√£o encontrada', 'error');
            }
            
            // Teste 3: Verificar localStorage
            try {
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                addResult('‚úÖ LocalStorage: Funcionando', 'success');
            } catch (error) {
                addResult(`‚ùå LocalStorage: Erro - ${error.message}`, 'error');
            }
            
            // Teste 4: Verificar se a aplica√ß√£o Vue montou
            setTimeout(() => {
                const appElement = document.querySelector('[data-v-app]') || document.querySelector('#app');
                if (appElement && appElement.innerHTML.trim() !== '') {
                    addResult('‚úÖ Aplica√ß√£o Vue: Montada com sucesso', 'success');
                } else {
                    addResult('‚ùå Aplica√ß√£o Vue: N√£o montada ou vazia', 'error');
                    addResult('üí° Dica: Verifique console do navegador para erros JavaScript', 'info');
                }
            }, 2000);
            
            // Teste 5: Verificar rotas
            addResult('üîó Testando rotas principais:', 'info');
            const routes = ['/login', '/dashboard', '/help'];
            
            for (const route of routes) {
                try {
                    const response = await fetch(`http://localhost:3003${route}`);
                    if (response.ok) {
                        addResult(`  ‚úÖ Rota ${route}: Acess√≠vel`, 'success');
                    } else {
                        addResult(`  ‚ö†Ô∏è Rota ${route}: Status ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`  ‚ùå Rota ${route}: Erro - ${error.message}`, 'error');
                }
            }
        }
        
        // Executar diagn√≥sticos
        runDiagnostics();
        
        // Logs adicionais
        console.log('üîç Diagn√≥stico iniciado');
        console.log('Current URL:', window.location.href);
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
