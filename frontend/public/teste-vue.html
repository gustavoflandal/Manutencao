<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Teste Vue</button>
        <div v-if="showDetails">
            <p>✅ Vue está funcionando!</p>
            <p>Porta Frontend: 3003</p>
            <p>Porta Backend: 3001</p>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue
        
        createApp({
            setup() {
                const message = ref('Testando Vue.js')
                const showDetails = ref(false)
                
                const changeMessage = () => {
                    message.value = 'Vue funcionando!'
                    showDetails.value = true
                }
                
                return {
                    message,
                    showDetails,
                    changeMessage
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
